<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - TechCon 2024</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, nav, footer {
      background-color: #1a1a1a;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    main {
      padding: 20px;
    }
    form {
      max-width: 500px;
      margin: 20px auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      margin-top: 20px;
    }
    .contact-details {
      text-align: center;
    }
    .social a {
      margin: 0 10px;
      display: inline-block;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <section class="contact-details">
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

      <div class="social">
        <p>Follow us on:</p>
        <a href="https://twitter.com/techcon" target="_blank">Twitter</a>
        <a href="https://facebook.com/techcon" target="_blank">Facebook</a>
        <a href="https://linkedin.com/company/techcon" target="_blank">LinkedIn</a>
      </div>
    </section>

    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.040640858755!2d36.80649451772378!3d-1.2920655458392026!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10d48d755f8f%3A0x62c6e098d3cfaacf!2sKICC%20-%20Kenyatta%20International%20Convention%20Centre!5e0!3m2!1sen!2ske!4v1690298475000!5m2!1sen!2ske"
      allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <form>
      <h2>Contact Us Form</h2>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 TechCon. All rights reserved.</p>
  </footer>

</body>
</html>
